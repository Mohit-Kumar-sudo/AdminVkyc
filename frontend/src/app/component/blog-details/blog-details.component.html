<div class="container mt-5 pt-5 pb-4" style="margin-top: 100px !important;">
  <!-- Blog title at top -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="text-white">{{ blog?.title || 'Title not available.' }}</h1>
      <div class="d-flex align-items-center gap-2 mt-2">
        <span class="text-muted">Task Hive</span>
      </div>
    </div>
  </div>

  <!-- Content row -->
  <div class="row g-4">
    <!-- Image column -->
    <div class="col-lg-6 col-md-6">
      <img class="img-fluid rounded" 
           [src]="blog?.image ? (env + '/' + blog.image) : 'default-image.jpg'" 
           alt="Blog content image">
    </div>

    <!-- Text column with button at bottom -->
    <div class="col-lg-6 col-md-6 d-flex flex-column">
      <div class="flex-grow-1">
        <p class="text-white text-justify">{{ blog?.description || 'Description not available.' }}</p>
      </div>
      
      <!-- Button aligned to bottom right -->
      <div class="text-lg-end text-start mt-4">
        <a routerLink="/contact" class="btn btn-primary btn-lg position-relative overflow-hidden" style="z-index: 1;">
          <span class="position-relative">Get in touch</span>
        </a>
      </div>
    </div>
  </div>
</div>
<br><br><br>
