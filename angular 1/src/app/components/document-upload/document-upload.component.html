<div class="upload-container">
  <h2>Upload Document</h2>

  <div class="upload-form">
    <input type="file" id="fileInput" accept=".docx" (change)="onFileSelect($event)">
    <button (click)="onUpload()" [disabled]="!selectedFile || uploading">
      {{ uploading ? 'Uploading...' : 'Upload Document' }}
    </button>
  </div>

  <div *ngIf="uploadResult">
    <h3>File uploaded: {{ uploadResult.fileName }}</h3>

    <div class="section-buttons">
      <button class="btn btn-primary m-2" (click)="getSection('Executive Summary')">Executive Summary</button>
      <button class="btn btn-primary m-2" (click)="getSection('Market Introduction')">Market Introduction</button>
      <button class="btn btn-primary m-2" (click)="getSection('Market Dynamics')">Market Dynamics</button>
      <button class="btn btn-primary m-2" (click)="getSection('Market Factor Analysis')">Market Factor Analysis</button>
      <button class="btn btn-primary m-2" (click)="getSection('Competitive Landscape')">Competitive Landscape</button>
      <button class="btn btn-primary m-2" (click)="getSection('Company Profiles')">Company Profiles</button>
      <button class="btn btn-primary m-2" (click)="getSection('Market Estimation')">Market Estimation</button>
    </div>

    <div *ngIf="sectionContent">
      <h4>{{ currentSection }}</h4>
      <div [innerHTML]="sectionContent"></div>
    </div>
  </div>
</div>
