<style>
   .loader-container{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
   }

   .loader-container .loader {
    width: 100px;
    height: 100px;
    border: 10px solid #ccc;
    border-top-color: #2f5597;
    border-radius: 50%;
    animation: spin 1s infinite linear;
   }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
