<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="url(#bg-gradient-patient)"/>
  <defs>
    <linearGradient id="bg-gradient-patient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="500" rx="24" fill="white" filter="url(#shadow)"/>
  
  <!-- Header with Patient Info -->
  <rect x="50" y="50" width="700" height="120" rx="24" fill="url(#header-gradient)"/>
  
  <!-- Avatar -->
  <circle cx="120" cy="110" r="40" fill="white" opacity="0.3"/>
  <circle cx="120" cy="110" r="35" fill="white" opacity="0.5"/>
  <path d="M 120 100 Q 120 90 130 90 Q 140 90 140 100 Q 140 110 130 115 Q 120 110 120 100" fill="url(#header-gradient)"/>
  <path d="M 100 130 Q 100 120 110 115 Q 120 110 130 115 Q 140 120 140 130 L 140 140 L 100 140 Z" fill="url(#header-gradient)"/>
  
  <!-- Patient Name and Info -->
  <rect x="180" y="85" width="180" height="16" rx="8" fill="white" opacity="0.9"/>
  <rect x="180" y="110" width="120" height="12" rx="6" fill="white" opacity="0.7"/>
  <rect x="180" y="130" width="150" height="10" rx="5" fill="white" opacity="0.6"/>
  
  <!-- Action Buttons -->
  <rect x="600" y="85" width="100" height="35" rx="18" fill="white" opacity="0.3"/>
  <rect x="600" y="125" width="100" height="35" rx="18" fill="white" opacity="0.2"/>
  
  <!-- Tabs -->
  <g transform="translate(70, 190)">
    <rect width="120" height="40" rx="8" fill="#10B981" opacity="0.2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981" text-anchor="middle">Overview</text>
  </g>
  <g transform="translate(200, 190)">
    <rect width="120" height="40" rx="8" fill="#E5E7EB"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">History</text>
  </g>
  <g transform="translate(330, 190)">
    <rect width="120" height="40" rx="8" fill="#E5E7EB"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Documents</text>
  </g>
  
  <!-- Content Area - Medical Records -->
  <g transform="translate(70, 260)">
    <!-- Record Item 1 -->
    <rect width="640" height="70" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="30" cy="35" r="20" fill="#3B82F6" opacity="0.2"/>
    <rect x="25" y="25" width="10" height="20" rx="2" fill="#3B82F6"/>
    <rect x="60" y="20" width="150" height="12" rx="6" fill="#1F2937"/>
    <rect x="60" y="38" width="200" height="8" rx="4" fill="#9CA3AF"/>
    <rect x="550" y="25" width="60" height="20" rx="10" fill="#DBEAFE"/>
    <text x="580" y="40" font-family="Arial, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">Completed</text>
  </g>
  
  <g transform="translate(70, 345)">
    <!-- Record Item 2 -->
    <rect width="640" height="70" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="30" cy="35" r="20" fill="#10B981" opacity="0.2"/>
    <path d="M 25 35 L 30 40 L 40 25" stroke="#10B981" stroke-width="2.5" fill="none"/>
    <rect x="60" y="20" width="170" height="12" rx="6" fill="#1F2937"/>
    <rect x="60" y="38" width="180" height="8" rx="4" fill="#9CA3AF"/>
    <rect x="550" y="25" width="60" height="20" rx="10" fill="#D1FAE5"/>
    <text x="580" y="40" font-family="Arial, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Scheduled</text>
  </g>
  
  <g transform="translate(70, 430)">
    <!-- Record Item 3 -->
    <rect width="640" height="70" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="30" cy="35" r="20" fill="#8B5CF6" opacity="0.2"/>
    <rect x="23" y="28" width="14" height="14" rx="2" stroke="#8B5CF6" stroke-width="2" fill="none"/>
    <rect x="60" y="20" width="160" height="12" rx="6" fill="#1F2937"/>
    <rect x="60" y="38" width="220" height="8" rx="4" fill="#9CA3AF"/>
    <rect x="550" y="25" width="60" height="20" rx="10" fill="#EDE9FE"/>
    <text x="580" y="40" font-family="Arial, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle">Pending</text>
  </g>
  
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
