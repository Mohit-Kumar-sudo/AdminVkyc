<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Dashboard Card -->
  <rect x="40" y="40" width="720" height="520" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="20" fill="url(#card-gradient)"/>
  <circle cx="80" cy="80" r="20" fill="white" opacity="0.3"/>
  <rect x="110" y="65" width="150" height="12" rx="6" fill="white" opacity="0.8"/>
  <rect x="110" y="85" width="100" height="8" rx="4" fill="white" opacity="0.5"/>
  
  <!-- Navigation -->
  <rect x="640" y="65" width="100" height="30" rx="15" fill="white" opacity="0.3"/>
  
  <!-- Stats Cards -->
  <g transform="translate(70, 150)">
    <rect width="160" height="100" rx="12" fill="#3B82F6" opacity="0.1"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3B82F6">247</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Total Patients</text>
    <circle cx="130" cy="30" r="20" fill="#3B82F6" opacity="0.2"/>
    <path d="M 125 25 L 130 30 L 135 20" stroke="#3B82F6" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(260, 150)">
    <rect width="160" height="100" rx="12" fill="#10B981" opacity="0.1"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10B981">32</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Today's Appointments</text>
    <circle cx="130" cy="30" r="20" fill="#10B981" opacity="0.2"/>
    <rect x="120" y="20" width="20" height="20" rx="3" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(450, 150)">
    <rect width="160" height="100" rx="12" fill="#F59E0B" opacity="0.1"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F59E0B">$48K</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Monthly Revenue</text>
    <circle cx="130" cy="30" r="20" fill="#F59E0B" opacity="0.2"/>
    <text x="122" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F59E0B">$</text>
  </g>
  
  <!-- Chart Area -->
  <rect x="70" y="280" width="320" height="250" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Patient Growth</text>
  
  <!-- Simple Bar Chart -->
  <g transform="translate(90, 350)">
    <rect x="0" y="100" width="30" height="80" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="50" y="70" width="30" height="110" rx="4" fill="#3B82F6" opacity="0.7"/>
    <rect x="100" y="50" width="30" height="130" rx="4" fill="#3B82F6" opacity="0.8"/>
    <rect x="150" y="30" width="30" height="150" rx="4" fill="#3B82F6"/>
    <rect x="200" y="40" width="30" height="140" rx="4" fill="#3B82F6" opacity="0.8"/>
    <rect x="250" y="20" width="30" height="160" rx="4" fill="#06B6D4"/>
    
    <line x1="0" y1="180" x2="280" y2="180" stroke="#E5E7EB" stroke-width="2"/>
  </g>
  
  <!-- Recent Activity -->
  <rect x="420" y="280" width="310" height="250" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Recent Activity</text>
  
  <!-- Activity Items -->
  <g transform="translate(440, 340)">
    <circle cx="10" cy="10" r="8" fill="#3B82F6"/>
    <rect x="30" y="5" width="150" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="200" y="5" width="50" height="10" rx="5" fill="#E5E7EB" opacity="0.5"/>
  </g>
  
  <g transform="translate(440, 380)">
    <circle cx="10" cy="10" r="8" fill="#10B981"/>
    <rect x="30" y="5" width="130" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="200" y="5" width="50" height="10" rx="5" fill="#E5E7EB" opacity="0.5"/>
  </g>
  
  <g transform="translate(440, 420)">
    <circle cx="10" cy="10" r="8" fill="#F59E0B"/>
    <rect x="30" y="5" width="170" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="200" y="5" width="50" height="10" rx="5" fill="#E5E7EB" opacity="0.5"/>
  </g>
  
  <g transform="translate(440, 460)">
    <circle cx="10" cy="10" r="8" fill="#8B5CF6"/>
    <rect x="30" y="5" width="140" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="200" y="5" width="50" height="10" rx="5" fill="#E5E7EB" opacity="0.5"/>
  </g>
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
