<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="url(#bg-gradient-analytics)"/>
  <defs>
    <linearGradient id="bg-gradient-analytics" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#ECFDF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main Chart Card -->
  <rect x="50" y="50" width="700" height="500" rx="24" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">Revenue Analytics</text>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Monthly performance overview</text>
  
  <!-- Time Period Selector -->
  <g transform="translate(550, 80)">
    <rect width="80" height="35" rx="18" fill="#10B981"/>
    <text x="40" y="23" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Month</text>
  </g>
  <g transform="translate(640, 80)">
    <rect width="80" height="35" rx="18" fill="#F3F4F6"/>
    <text x="40" y="23" font-family="Arial, sans-serif" font-size="13" fill="#6B7280" text-anchor="middle">Year</text>
  </g>
  
  <!-- Stats Cards -->
  <g transform="translate(80, 160)">
    <rect width="160" height="90" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10B981">$48,352</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Total Revenue</text>
    <g transform="translate(120, 25)">
      <circle cx="0" cy="0" r="15" fill="#10B981" opacity="0.2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">↑</text>
    </g>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#10B981">+12.5%</text>
  </g>
  
  <g transform="translate(260, 160)">
    <rect width="160" height="90" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6">1,247</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Appointments</text>
    <g transform="translate(120, 25)">
      <circle cx="0" cy="0" r="15" fill="#3B82F6" opacity="0.2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">↑</text>
    </g>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#3B82F6">+8.2%</text>
  </g>
  
  <g transform="translate(440, 160)">
    <rect width="160" height="90" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#F59E0B">94.2%</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Satisfaction</text>
    <g transform="translate(120, 25)">
      <circle cx="0" cy="0" r="15" fill="#F59E0B" opacity="0.2"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">↑</text>
    </g>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#F59E0B">+2.1%</text>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(80, 280)">
    <!-- Y-axis labels -->
    <text x="-10" y="0" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="end">$60K</text>
    <text x="-10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="end">$40K</text>
    <text x="-10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="end">$20K</text>
    <text x="-10" y="180" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="end">$0</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="60" x2="600" y2="60" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="120" x2="600" y2="120" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="180" x2="600" y2="180" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Line Chart -->
    <path d="M 0,150 L 60,140 L 120,130 L 180,110 L 240,100 L 300,85 L 360,75 L 420,70 L 480,55 L 540,45 L 600,40" 
          stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Fill under line -->
    <path d="M 0,150 L 60,140 L 120,130 L 180,110 L 240,100 L 300,85 L 360,75 L 420,70 L 480,55 L 540,45 L 600,40 L 600,180 L 0,180 Z" 
          fill="url(#chart-gradient)"/>
    
    <!-- Data points -->
    <circle cx="0" cy="150" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="60" cy="140" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="120" cy="130" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="180" cy="110" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="240" cy="100" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="300" cy="85" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="360" cy="75" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="420" cy="70" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="480" cy="55" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="540" cy="45" r="4" fill="white" stroke="#10B981" stroke-width="2"/>
    <circle cx="600" cy="40" r="5" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    
    <!-- Highlight current value -->
    <rect x="585" y="15" width="60" height="30" rx="8" fill="#10B981"/>
    <text x="615" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">$52K</text>
    
    <!-- X-axis labels -->
    <text x="0" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Jan</text>
    <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Feb</text>
    <text x="120" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Mar</text>
    <text x="180" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Apr</text>
    <text x="240" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">May</text>
    <text x="300" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Jun</text>
    <text x="360" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Jul</text>
    <text x="420" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Aug</text>
    <text x="480" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Sep</text>
    <text x="540" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Oct</text>
    <text x="600" y="205" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Nov</text>
  </g>
  
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
