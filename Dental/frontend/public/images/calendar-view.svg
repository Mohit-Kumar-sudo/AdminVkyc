<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="url(#bg-gradient-calendar)"/>
  <defs>
    <linearGradient id="bg-gradient-calendar" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" style="stop-color:#FFF7ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEDD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Calendar Card -->
  <rect x="50" y="50" width="700" height="500" rx="24" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="80" rx="24" fill="url(#purple-gradient)"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">January 2026</text>
  
  <!-- Navigation Arrows -->
  <circle cx="650" cy="90" r="20" fill="white" opacity="0.3"/>
  <path d="M 655 90 L 665 90 L 660 85 M 660 95 L 665 90" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="700" cy="90" r="20" fill="white" opacity="0.3"/>
  <path d="M 695 90 L 705 90 L 700 95 M 700 85 L 705 90" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Calendar Grid -->
  <!-- Week Days Header -->
  <g transform="translate(70, 150)">
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">MON</text>
    <text x="135" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">TUE</text>
    <text x="225" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">WED</text>
    <text x="315" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">THU</text>
    <text x="405" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">FRI</text>
    <text x="495" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">SAT</text>
    <text x="585" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280" text-anchor="middle">SUN</text>
  </g>
  
  <!-- Calendar Days -->
  <g transform="translate(70, 180)">
    <!-- Week 1 -->
    <rect x="10" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">1</text>
    
    <rect x="100" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">2</text>
    <circle cx="140" cy="50" r="3" fill="#3B82F6"/>
    
    <rect x="190" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="230" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">3</text>
    
    <rect x="280" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="320" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">4</text>
    <circle cx="315" cy="50" r="3" fill="#10B981"/>
    <circle cx="325" cy="50" r="3" fill="#10B981"/>
    
    <rect x="370" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="410" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">5</text>
    <circle cx="410" cy="50" r="3" fill="#F59E0B"/>
    
    <rect x="460" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="500" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">6</text>
    
    <rect x="550" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="590" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">7</text>
  </g>
  
  <!-- Week 2 -->
  <g transform="translate(70, 260)">
    <rect x="10" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">8</text>
    
    <rect x="100" y="10" width="80" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6" text-anchor="middle">9</text>
    <circle cx="135" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="145" cy="50" r="3" fill="#F59E0B"/>
    
    <rect x="190" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="230" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">10</text>
    <circle cx="225" cy="50" r="3" fill="#10B981"/>
    <circle cx="235" cy="50" r="3" fill="#10B981"/>
    
    <rect x="280" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="320" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">11</text>
    
    <rect x="370" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="410" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">12</text>
    <circle cx="405" cy="50" r="3" fill="#8B5CF6"/>
    <circle cx="415" cy="50" r="3" fill="#3B82F6"/>
    
    <rect x="460" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="500" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">13</text>
    
    <rect x="550" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="590" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">14</text>
  </g>
  
  <!-- Week 3 -->
  <g transform="translate(70, 340)">
    <rect x="10" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">15</text>
    <circle cx="50" cy="50" r="3" fill="#10B981"/>
    
    <rect x="100" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">16</text>
    <circle cx="135" cy="50" r="3" fill="#3B82F6"/>
    <circle cx="145" cy="50" r="3" fill="#3B82F6"/>
    
    <rect x="190" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="230" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">17</text>
    
    <rect x="280" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="320" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">18</text>
    <circle cx="320" cy="50" r="3" fill="#F59E0B"/>
    
    <rect x="370" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="410" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1F2937" text-anchor="middle">19</text>
    <circle cx="405" cy="50" r="3" fill="#10B981"/>
    <circle cx="415" cy="50" r="3" fill="#10B981"/>
    
    <rect x="460" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="500" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">20</text>
    
    <rect x="550" y="10" width="80" height="60" rx="8" fill="#F9FAFB"/>
    <text x="590" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">21</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(70, 440)">
    <circle cx="10" cy="10" r="5" fill="#3B82F6"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Check-up</text>
    
    <circle cx="110" cy="10" r="5" fill="#10B981"/>
    <text x="125" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Treatment</text>
    
    <circle cx="220" cy="10" r="5" fill="#F59E0B"/>
    <text x="235" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Follow-up</text>
    
    <circle cx="340" cy="10" r="5" fill="#8B5CF6"/>
    <text x="355" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Consultation</text>
  </g>
  
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
